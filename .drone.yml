pipeline:
  build:
    image: node:9.2.0-alpine
    commands:
      - npm install
      - npm run build
  npm:
    image: plugins/npm
    secrets: [ npm_usernam, npm_password, npm_email ]
  notify:
    image: plugins/slack
    channel: dev
    secrets: [ webhook ]
    when:
      status: [ success, failure ]
